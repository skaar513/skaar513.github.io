<script>
	const engine0 = { name:"DuckDuckGo", brief:"A (supposedly) Privacy respecting Search Engine", color:"#FBE091", url:"www.duckduckgo.com/?q=" }
	const engine1 = { name:"Google", brief:"A Search Engine with NO User Privacy whatsoever", color:"#A8BEFB", url:"www.google.com/search?q=" }
	const engine2 = { name:"SearX", brief:"The Most Decentralized One, But also the Slowest", color:"#8AE29D", url:"search.ononoki.org/search?q=" }
	const allEngines = [ engine0, engine1, engine2 ];
	
	var activeEngine, url;
	var x = -1;

	function toggleEngine() { if (x == allEngines.length - 1) x = -1; 
		x = x + 1;
		activeEngine = allEngines[+x];
		document.getElementById('toggleEngine').style.color = activeEngine.color;
		document.getElementById('toggleEngine').innerHTML = activeEngine.name;
		document.getElementById('toggleBrief').innerHTML = activeEngine.brief;
		url = activeEngine.url; 
		document.getElementById('searchInput').focus() };

	toggleEngine();

	function search() {var pVal = document.getElementById('searchInput').value; 
			finalVal = pVal.replace(/\s/g, "");
			{if (finalVal == "") {window.location.reload(false);} else {window.open("https://" + url + pVal, "_self");}
				}
				  };

	document.getElementById("searchInput").addEventListener("keydown", event =>
			{ if (event.keyCode == 13) search() });
</script>
