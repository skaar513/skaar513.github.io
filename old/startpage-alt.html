<body>
	<div class=container>
	<div align=center class=searchcontainer>
		<button class=searchbutton onclick="search()">Search</button>
		<input align=center class=searchbox type=text id=searchInput autocomplete=off autofocus placeholder="with ...">
		<button class=enginebutton id=engineText onclick="toggleEngine()"></button>
	</div>
	<div class=subcontainer align=center>
		<div class=docs>
		<h2>docs</h2>
		<a href=https://nixos.org/manual/nixos/unstable/>nixos</a><br>
		<a href=https://www.gnu.org/software/bash/manual/bash.html>bash</a><br>
		<a href=https://searx.github.io/searx/>searx</a>
		</div>

		<div class=code align=center>
		<h2>code</h2>
		<a href=https://www.w3schools.com/c/>c</a><br>
		<a href=https://www.w3schools.com/js/>js</a><br>

		</div>

		<div class=learn align=center>
		<h2>learn</h2>

		<a href=https://skaar513.github.io>movies</a>
		</div>
	</div>
	</div>
<script>
	const engine0 = { name:"DuckDuckGo", url:"www.duckduckgo.com/?q=" }
	const engine1 = { name:"SearX", url:"search.ononoki.org/search?q=" }
	const engine2 = { name:"Google", url:"www.google.com/search?q=" }
	const allEngines = [ engine0, engine1, engine2 ];
	
	var activeEngine, url;
	var x = -1;

	function toggleEngine() { if (x == allEngines.length - 1) x = -1; 
		x = x + 1;
		activeEngine = allEngines[+x];
		document.getElementById('engineText').innerHTML = activeEngine.name;
		url = activeEngine.url;
		document.getElementById('searchInput').focus(); }

	toggleEngine();

	function search() {var pVal = document.getElementById('searchInput').value; 
			finalVal = pVal.replace(/\s/g, "");
			{if (finalVal == "") {window.location.reload(false);} else {window.open("https://" + url + pVal, "_self");}
				}
				  };

	document.getElementById("searchInput").addEventListener("keydown", event =>
			{ if (event.keyCode == 13) search() });
</script>

</body>
</html>
